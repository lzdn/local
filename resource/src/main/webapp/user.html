				dataType: 'text',

				beforeSend: function() {
					$('#message').html('正在查询中...');

				success: function(data) {
					$('#message').html('查询成功！');
					tab.showUserTable(data);

				//调用执行后调用的函数
				complete: function(XMLHttpRequest, status) {　
					if(status == 'timeout') {
						//超时,status还有success,error等值的情况
						queryUserList.abort();　　　　　
						$('#message').html('请求超时，请检测网络！');　　　
					}
				},
				error: function() {
					$('#message').html('服务器异常！');
				}
			});
		});

		function goPage(pageno) {

			pager.messageId = "#message";
			var searchInput = $('#searchInput').val();
			pager.condition = searchInput;
			pager.goPage(tab.showUserTable);
		}

		function deleteUserByUserId(userId) {
			$('#message').html('');
			var deleteUser = $.ajax({
				url: app.STATIC_URL + '/webapi/user/' + userId,
				contentType: "application/json;charset=utf-8",
				data: '',
				type: 'delete',
				cache: false,
				timeout: 5000,
				dataType: 'text',
				//在请求之前调用的函数
				beforeSend: function() {
					$('#message').html('正在执行中...');
				},
				success: function(data) {
					$('#message').html('删除成功！');
					queryUserByName();
				},
				//调用执行后调用的函数

				},
				error: function() {
					$('#message').html('服务器异常！');
				}
			});
		}

		function submitForm() {
			var userForm = JSON.stringify($("#userForm").serializeJSON());
			$('#message').html('');
			var submitFm = $.ajax({
				url: app.STATIC_URL + '/webapi/user',
				contentType: "application/json;charset=utf-8",
				data: userForm,
				type: 'post',
				cache: false,
				timeout: 5000,
				dataType: 'text',
				//在请求之前调用的函数
				beforeSend: function() {
					$('#message').html('正在执行中...');
				},
				success: function(data) {
